<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desain Situs Web | Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="/style/style.css">
   </head>
   <body>
      <div class="container-fluid" id="main-container">
         <div id="header-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
         <main>
            <h2 class="display-5 fw-bold text-uppercase mb-3 mt-3 border-bottom border-black pb-3">Products</h2>
            <div class="row g-0 border-top border-start border-black mb-3 product-grid">
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product1.png" class="img-fluid mb-auto" alt="Deskripsi gambar 1">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-1</h3>
                        <p class="uppercase mt-2">Automatic Movement</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product2.png" class="img-fluid mb-auto" alt="Deskripsi gambar 2">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-2</h3>
                        <p class="uppercase mt-2">Quartz</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product5.png" class="img-fluid mb-auto" alt="Deskripsi gambar 3">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-3</h3>
                        <p class="uppercase mt-2">Solar</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product4.png" class="img-fluid mb-auto" alt="Deskripsi gambar 4">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-4</h3>
                        <p class="uppercase mt-2">Mechanical Watch</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product3.png" class="img-fluid mb-auto" alt="Deskripsi gambar 5">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-5</h3>
                        <p class="uppercase mt-2">Digital Watch</p>
                    </div>
                </div>
                <div class="col-6 col-md-2 p-4 border-end border-bottom border-black product-item">
                    <img src="/assets/product6.png" class="img-fluid mb-auto" alt="Deskripsi gambar 6">
                    <div class="product-info">
                        <h3 class="fw-bold fs-4 fs-md-5 fs-lg-4 text-uppercase">00-6</h3>
                        <p class="uppercase mt-2">Solar</p>
                    </div>
                </div>
            </div>
            <ul class="pagination justify-content-center gap-3">
                <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                <li class="page-item"><a>...</a></li>
                <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
            </ul>
         </main>
         <!-- FOOTER PLACEHOLDER DENGAN LOADING STATE -->
         <div id="footer-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </div>
      <!-- Login Modal -->
      <div class="modal" id="myModal">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <!-- Modal Header -->
               <div class="modal-header">
                  <h4 class="modal-title">LOGIN</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <!-- Modal body -->
               <div class="modal-body">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control rounded-0" id="registerName" placeholder="Enter email" name="name">
                     <label for="loginEmail">Email</label>
                  </div>
                  <div class="form-floating mb-3 position-relative">
                     <input type="password" class="form-control rounded-0" id="loginPassword" placeholder="Enter password" name="pswd">
                     <label for="loginPassword">Password</label>
                     <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                     <i class="fas fa-eye"></i>
                     </span>
                  </div>
                  <div class="form-check ms-1">
                     <input class="form-check-input rounded-0 border border-black" type="checkbox" id="check1" name="option1" value="something">
                     <label class="form-check-label small">Remember Me</label>
                  </div>
                  <p class="text-center small mt-0 mb-0">Not a Member? 
                     <a href="#" class="fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#signupModal">Join Now!</a>
                  </p>
               </div>
               <!-- Modal footer -->
               <div class="modal-footer justify-content-center">
                  <button type="submit" form="loginForm" class="btn btn-dark rounded-0">Login</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Registration Modal -->
      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">SIGN UP</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                  <form id="signupForm">
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="signupUsername" placeholder="Enter username" name="username">
                        <label for="signupUsername">Username</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="signupEmail" placeholder="Enter email" name="email">
                        <label for="signupEmail">Email</label>
                     </div>
                     <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control rounded-0" id="signupPassword" placeholder="Enter password" name="pswd">
                        <label for="signupPassword">Password</label>
                        <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                        <i class="fas fa-eye"></i>
                        </span>
                     </div>
                     <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control rounded-0" id="confirmPassword" placeholder="Confirm password" name="confirm_pswd">
                        <label for="confirmPassword">Confirm Password</label>
                        <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                        <i class="fas fa-eye"></i>
                        </span>
                     </div>
                     <div class="form-check ms-1">
                        <input class="form-check-input rounded-0 border border-black" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label small">I accept all terms and conditions.</label>
                     </div>
                  </form>
                  <p class="text-center small mt-0 mb-0">Already a Member? 
                     <a href="#" class="fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#myModal">Login!</a>
                  </p>
               </div>
               <div class="modal-footer justify-content-center">
                  <button type="submit" form="signupForm" class="btn btn-dark rounded-0">Sign Up</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="/script.js"></script>
   </body>
</html>
