   <body>
    <!-- Header -->

         <h1 class="fw-bold fs-5 fs-md-4">
            <span class="border-bottom-line pb-1">Oisac.</span>
            <span class="border-bottom-line pb-1">com</span>
         </h1>
         <!-- Navigasi -->
         <nav class="d-flex small">
            <ul class="custom-navbar-nav list-unstyled d-flex gap-3">

               </li>
            </ul>
         </nav>
         <!-- Login -->
         <a href="#" class="small text-decoration-none text-black login-link" data-bs-toggle="modal" data-bs-target="#myModal">
         <span class="me-2">LOGIN</span>
         </a>
      </header>

      <!-- Main-content -->
        <main>
            <h2 class="display-5 fw-bold text-uppercase mb-3 mt-3 border-bottom border-black pb-3">Get Connect</h2>
            <div class="row g-0 justify-content-center">
                <div class="col-12 col-md-6 p-4 border border-black d-flex flex-column mb-3">
                    <h3 class="fw-bold fs-4 text-uppercase mb-3">Leave a Message</h3>
                    <form id="contactForm">
                        <div class="mb-1">
                            <div class="row g-2">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control rounded-0" id="firstName" placeholder="First" required>
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control rounded-0" id="lastName" placeholder="Last" required>
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="email" class="form-control rounded-0" id="email" placeholder="Email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="tel" class="form-control rounded-0" id="phone" placeholder="Phone" name="phone" required>
                            <label for="phone">Phone</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control rounded-0" id="phone" placeholder="Message subject" name="message" required>
                            <label for="message">Message Subject</label>
                        </div>
                        <div class="form-floating mb-1">
                            <textarea class="form-control rounded-0" id="message" placeholder="Your message" name="message" style="height: 150px;" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 text-uppercase fw-bold mt-3 rounded-0">Send Message</button>
                    </form>
                </div>
            </div>
        </main>

      <!-- Footer -->
