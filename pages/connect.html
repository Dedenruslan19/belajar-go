<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desain Situs Web | Connect</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
      <link rel="stylesheet" href="/style/style.css">
   </head>
   <body>
      <div class="container-fluid" id="main-container">
         <div id="header-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
         
         <main>
            <h2 class="display-5 fw-bold text-uppercase mb-3 mt-3 border-bottom border-black pb-3">Get Connected</h2>
            <div class="row g-0 justify-content-center">
               <div class="col-12 col-md-6 p-4 border border-black d-flex flex-column mb-3">
                  <h3 class="fw-bold fs-4 text-uppercase mb-3">Leave a Message</h3>
                  <form id="contactForm">
                     <div class="mb-1">
                        <div class="row g-2">
                           <div class="col">
                              <div class="form-floating">
                                 <input type="text" class="form-control rounded-0" id="firstName" placeholder="First" required>
                                 <label for="firstName">First Name</label>
                              </div>
                           </div>
                           <div class="col">
                              <div class="form-floating">
                                 <input type="text" class="form-control rounded-0" id="lastName" placeholder="Last" required>
                                 <label for="lastName">Last Name</label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="form-floating mb-1">
                        <input type="email" class="form-control rounded-0" id="email" placeholder="Email" name="email" required>
                        <label for="email">Email</label>
                     </div>
                     <div class="form-floating mb-1">
                        <input type="tel" class="form-control rounded-0" id="phone" placeholder="Phone" name="phone" required>
                        <label for="phone">Phone</label>
                     </div>
                     <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-0" id="subject" placeholder="Message subject" name="subject" required>
                        <label for="subject">Message Subject</label>
                     </div>
                     <div class="form-floating mb-1">
                        <textarea class="form-control rounded-0" id="message" placeholder="Your message" name="message" style="height: 150px;" required></textarea>
                        <label for="message">Your Message</label>
                     </div>
                     <button type="submit" class="btn btn-dark w-100 text-uppercase fw-bold mt-3 rounded-0">Send Message</button>
                  </form>
               </div>
            </div>
         </main>
         
         <div id="footer-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="/script.js"></script>
   </body>
</html>
