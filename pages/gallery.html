<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desain Situs Web | Gallery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="/style/style.css">
   </head>
   <body>
      <div class="container-fluid" id="main-container">
         <div id="header-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
         <main>
            <h2 class="display-5 fw-bold text-uppercase mb-3 mt-3 border-bottom border-black pb-2">Our Gallery</h2>
            <div id="demo" class="carousel slide carousel-dark" data-bs-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img src="/assets/gallery1.png" alt="Los Angeles" class="d-block mx-auto" style="width:50%">
                     <p>Jakarta: Luxury House.</p>
                  </div>
                  <div class="carousel-item">
                     <img src="/assets/gallery2.png" alt="Chicago" class="d-block mx-auto" style="width:50%">
                     <p>Bekasi: Conventional Store.</p>
                  </div>
                  <div class="carousel-item">
                     <img src="/assets/gallery3.png" alt="New York" class="d-block mx-auto" style="width:50%">
                     <p>Freeyork: Freedom.</p>
                  </div>
               </div>
               <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
               <span class="carousel-control-prev-icon"></span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
               <span class="carousel-control-next-icon"></span>
               </button>
            </div>
         </main>
         <div id="footer-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </div>
      <!-- Login Modal -->
      <div class="modal" id="myModal">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <!-- Modal Header -->
               <div class="modal-header">
                  <h4 class="modal-title">LOGIN</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <!-- Modal body -->
               <div class="modal-body">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control rounded-0" id="registerName" placeholder="Enter email" name="name">
                     <label for="loginEmail">Email</label>
                  </div>
                  <div class="form-floating mb-3 position-relative">
                     <input type="password" class="form-control rounded-0" id="loginPassword" placeholder="Enter password" name="pswd">
                     <label for="loginPassword">Password</label>
                     <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                     <i class="fas fa-eye"></i>
                     </span>
                  </div>
                  <div class="form-check ms-1">
                     <input class="form-check-input rounded-0 border border-black" type="checkbox" id="check1" name="option1" value="something">
                     <label class="form-check-label small">Remember Me</label>
                  </div>
                  <p class="text-center small mt-0 mb-0">Not a Member? 
                     <a href="#" class="fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#signupModal">Join Now!</a>
                  </p>
               </div>
               <!-- Modal footer -->
               <div class="modal-footer justify-content-center">
                  <button type="submit" form="loginForm" class="btn btn-dark rounded-0">Login</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Registration Modal -->
      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">SIGN UP</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                  <form id="signupForm">
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-0" id="signupUsername" placeholder="Enter username" name="username">
                        <label for="signupUsername">Username</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="signupEmail" placeholder="Enter email" name="email">
                        <label for="signupEmail">Email</label>
                     </div>
                     <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control rounded-0" id="signupPassword" placeholder="Enter password" name="pswd">
                        <label for="signupPassword">Password</label>
                        <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                        <i class="fas fa-eye"></i>
                        </span>
                     </div>
                     <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control rounded-0" id="confirmPassword" placeholder="Confirm password" name="confirm_pswd">
                        <label for="confirmPassword">Confirm Password</label>
                        <span class="password-toggle-icon position-absolute top-50 end-0 translate-middle-y me-3">
                        <i class="fas fa-eye"></i>
                        </span>
                     </div>
                     <div class="form-check ms-1">
                        <input class="form-check-input rounded-0 border border-black" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label small">I accept all terms and conditions.</label>
                     </div>
                  </form>
                  <p class="text-center small mt-0 mb-0">Already a Member? 
                     <a href="#" class="fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#myModal">Login!</a>
                  </p>
               </div>
               <div class="modal-footer justify-content-center">
                  <button type="submit" form="signupForm" class="btn btn-dark rounded-0">Sign Up</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="/script.js"></script>
   </body>
</html>
