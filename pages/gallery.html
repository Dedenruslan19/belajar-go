<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desain Situs Web | Gallery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
      <link rel="stylesheet" href="/style/style.css">
   </head>
   <body>
      <div class="container-fluid" id="main-container">
         <div id="header-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
         
         <main>
            <h2 class="display-5 fw-bold text-uppercase mb-3 mt-3 border-bottom border-black pb-2">Our Gallery</h2>
            
            <div id="demo" class="carousel slide carousel-dark" data-bs-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img src="/assets/gallery1.png" alt="Los Angeles" class="d-block mx-auto" style="width:50%">
                     <p>Jakarta: Luxury House.</p>
                  </div>
                  <div class="carousel-item">
                     <img src="/assets/gallery2.png" alt="Chicago" class="d-block mx-auto" style="width:50%">
                     <p>Bekasi: Conventional Store.</p>
                  </div>
                  <div class="carousel-item">
                     <img src="/assets/gallery3.png" alt="New York" class="d-block mx-auto" style="width:50%">
                     <p>Freeyork: Freedom.</p>
                  </div>
               </div>
               
               <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
               </div>
               
               <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
               </button>
            </div>
         </main>
         
         <div id="footer-placeholder" class="placeholder-loading">
            <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="/script.js"></script>
   </body>
</html>
